<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet"  href="styles.css" />
  </head>
  <body>
    <!-- Hero section-->
    <section id="hero-section" class="hero-section">
      <img class="hero-image" src="https://d36g7qg6pk2cm7.cloudfront.net/assets/landing_page/banner/bangalore_jan_2025_desktop-fd4640098d17298c9eb06b37d087b653c57b915b59bf5a9f5656e8bbbfc6cb08.webp" alt="Hero Banner" />

      <div class="main-content">
        <div class="search-card">
            <h2>Search your next ride</h2>
            <form>
                <div class="form-group">
                    <label>Pickup</label>
                    <div class="form-row">
                        <input type="date" placeholder="Date">
                        <input type="time" placeholder="Time">
                    </div>
                </div>
                <div class="form-group">
                    <label>Dropoff</label>
                    <div class="form-row">
                        <input type="date" placeholder="Date">
                        <input type="time" placeholder="Time">
                    </div>
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </section>

    <!-- Section services -->
     <section class="service-section">
      <div class="service-section-title">
        <h3>Services we Offer</h3>
      </div>
      <div class="service-section-images">
        <div class="for-desktop" style="flex: 1;">
          <a href="/bangalore/bike-rentals">
            <img src="https://d36g7qg6pk2cm7.cloudfront.net/assets/landing_page/our_services_right_bangalore-c1330b7a2dc6e537545eeb57720546e0b157c794ff6e9e014a0abbdb49cb158b.webp" alt="Our Services Bangalore">
          </a>
        </div>
        <div class="for-desktop" style="flex: 1;">
          <a href="/bangalore/bike-rentals/long-term">
            <img src="https://d36g7qg6pk2cm7.cloudfront.net/assets/landing_page/our_services_left_bangalore-16273a450bcbd6847d759c99e2f1be027c7863bdfc7ae71f143d79471298e0e3.webp" alt="Our Services Bangalore">
          </a>
        </div>
        <div class="for-tablet" style="flex: 1;">
          <a href="/bangalore/bike-rentals" style="display: flex; align-items: end;">
            <img src="https://d36g7qg6pk2cm7.cloudfront.net/assets/landing_page/our_services_top_tablet_bangalore-0c39d9eea16ef0b82a8bf8a1047fd451832aaadc9be70a004e3891954b8ea75c.webp" alt="Our Services Bangalore">
          </a>
        </div>
        <div class="for-tablet" style="flex: 1;">
          <a href="/bangalore/bike-rentals/long-term">
            <img src="https://d36g7qg6pk2cm7.cloudfront.net/assets/landing_page/our_services_bottom_tablet_bangalore-d0c660b08da43ba3cb392bfbeccca04615e3dc035feae3785ce583598c0f99f2.webp" alt="Our Services Bangalore">
          </a>
        </div>
      </div>
     </section>
  </body>
</html>
